<!DOCTYPE html>

<html>
  <head>
    <title>Node Simulation</title>
    <link rel="stylesheet" href="style/main.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container disable-user-select " style="position: relative">
      <canvas id="canvas"></canvas>
      <div class="container" style="position: absolute; top: 0px">
        <div class="container card margin-1 padding-1" style="width: 400px">
          <h3 id="fps" style="color: white">FPS: 0</h3>
          
          <div class="container d-flex white border-bottom margin-1">
            <h5 style="width: 100px">Particles</h5>
            <input
              id="p1"
              type="range"
              class="slider"
              style="width: 180px; height: 5px"
              min="10"
              max="100"
              value="30"
              onchange="initParticleList()"
            />
          </div>
          <div class="container d-flex white border-bottom margin-1">
            <h5 style="width: 100px">LineLength</h5>
            <input
              id="p2"
              type="range"
              class="slider"
              style="width: 180px; height: 5px"
              min="10"
              max="100"
              value="100"
              onchange="initParticleList()"
            />
          </div>
          <div class="container d-flex margin-1 border-bottom  white">
           
              <h5 style="width: 100px; align-self: self-start;" >
                Enable collision
              </h5>
               <input type="checkbox" id="p3" onclick="toggleBallCollision()"/>
      
              </div>
           <div class="container">
            <h4 class="white padding-0 margin-0" style="width: 100px; align-self: self-start;">MODES</h4>
              <div class="container d-flex margin-1 border-bottom  white">
              <h5 style="width: 100px; align-self: self-start;"  >
                Repel
              </h5>
               <input type="radio" name="mode" checked="true" />
              </div>
               <div class="container d-flex margin-1 border-bottom  white">
              <h5 style="width: 100px; align-self: self-start;"  >
                Attract
              </h5>
               <input type="radio" name="mode" />
              </div>
               <div class="container d-flex margin-1 border-bottom  white">
              <h5 style="width: 100px; align-self: self-start;"  >
                Gather
              </h5>
               <input type="radio" name="mode" />
              </div>
               <div class="container d-flex margin-1 border-bottom  white">
              <h5 style="width: 100px; align-self: self-start;"  >
                Fling
              </h5>
               <input type="radio" name="mode" />
              </div>
           </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
